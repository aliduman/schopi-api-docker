steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/schopi-api-docker:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/schopi-api-docker:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'schopi-api-docker'
      - '--image'
      - 'gcr.io/$PROJECT_ID/schopi-api-docker:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'PORT=8080,DB_HOST=$(DB_HOST),DB_NAME=$(DB_NAME),DB_USER=$(DB_USER),DB_PASSWORD=$(DB_PASSWORD)'
      - '--memory'
      - '512Mi'
      - '--timeout'
      - '300s'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--http-health-check'
      - '/_healthz'
      - '--health-check-timeout'
      - '5s'
      - '--health-check-interval'
      - '30s'
    secretEnv: ['SERVICE_ACCOUNT_KEY', 'DB_HOST', 'DB_NAME', 'DB_USER', 'DB_PASSWORD']

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/schop-api-key/versions/latest
      env: 'SERVICE_ACCOUNT_KEY'
    - versionName: projects/$PROJECT_ID/secrets/db-host/versions/latest
      env: 'DB_HOST'
    - versionName: projects/$PROJECT_ID/secrets/db-name/versions/latest
      env: 'DB_NAME'
    - versionName: projects/$PROJECT_ID/secrets/db-user/versions/latest
      env: 'DB_USER'
    - versionName: projects/$PROJECT_ID/secrets/db-password/versions/latest
      env: 'DB_PASSWORD'

images:
  - 'gcr.io/$PROJECT_ID/schopi-api-docker:$COMMIT_SHA'
